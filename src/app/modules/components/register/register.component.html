<div class="form-container">
  <h2>Register</h2>
  <div *ngIf="existingUserMessage" class="error-message">{{ existingUserMessage }}</div>
  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
  
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" [(ngModel)]="newUser.name" [value]="newUser.name" name="name" id="name" class="form-control">
  </div>
  
  <div class="form-group">
    <label for="address">Address:</label>
    <input type="text" [(ngModel)]="newUser.address" name="address" id="address" class="form-control">
  </div>
  
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" [(ngModel)]="newUser.mail" name="mail" id="email" class="form-control">
  </div>
  
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" [(ngModel)]="newUser.password" name="password" id="password" class="form-control">
  </div>
  
  <button (click)="registerUser()" class="btn btn-success btn-block">Register</button>
</div>
